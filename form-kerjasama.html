<!DOCTYPE html>

</head>

<body>

<header class="header-small">
  <div class="navbar">
    <img src="assets/images/logo.jpg" class="logo">
    <nav>
      <a href="index.html">Home</a>

  <div class="hero-text">
    <h1>Formulir Kerja Sama</h1>
    <p>Isi data berikut untuk pengajuan kerja sama</p>
  </div>
</header>

<section class="form-section">
  <form id="formKerjasama">

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Nama Perusahaan / Instansi</label>
    <input type="text" id="perusahaan" required>

    <label>Nama Penanggung Jawab</label>
    <input type="text" id="nama" required>

    <label>Jenis Kerja Sama</label>
    <select id="jenis">
      <option>PT / Kontraktor / Developer</option>
      <option>Instansi Pemerintah</option>
      <option>Instansi Swasta</option>
      <option>Toko Material</option>
      <option>Proyek Perumahan</option>
      <option>Arsitek / Desainer</option>
    </select>

    <label>Alamat Proyek / Kantor</label>
    <textarea id="alamat" required></textarea>

    <label>Produk yang Dibutuhkan</label>
    <input type="text" id="produk" placeholder="Contoh: Roster beton, paving, genteng">

    <label>Perkiraan Volume / Kebutuhan</label>
    <input type="text" id="volume">

    <label>Catatan Tambahan</label>
    <textarea id="catatan"></textarea>

    <label>Upload Dokumen (RAB / Gambar Proyek)</label>
<input type="file" id="dokumen" multiple accept=".jpg,.jpeg,.png,.pdf">
<small>*File akan dilampirkan saat chat WhatsApp</small>

    <button type="submit" class="btn">Preview Surat</button>

  </form>
</section>
<a
  href="https://wa.me/6283872793673"
  class="wa-float"
  target="_blank"
  aria-label="Chat WhatsApp"
>
  <img src="assets/images/whatsapp.jpg" alt="WhatsApp">
</a>
<script src="js/form-kerjasama.js"></script>
</body>
</html>
