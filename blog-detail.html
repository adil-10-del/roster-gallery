<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Artikel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-small">
  <a href="blog.html">‚Üê Kembali ke Blog</a>
</header>

<article class="article">
  <h1 id="title"></h1>
  <img id="image" />
  <p id="content"></p>
</article>

<script>
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));

fetch("data/blog.json")
  .then(res => res.json())
  .then(articles => {
    const article = articles.find(a => a.id === id);
    if(article){
      document.getElementById("title").innerText = article.title;
      document.getElementById("image").src = article.image;
      document.getElementById("content").innerText = article.desc;
    } else {
      document.getElementById("title").innerText = "Artikel tidak ditemukan";
    }
  });
</script>

</body>
</html>
