<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Artikel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-small">
  <a href="blog.html">‚Üê Kembali ke Blog</a>
</header>

<article class="article">
  <h1 id="title"></h1>
  <img id="image" />
  <p id="content"></p>
</article>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("1YJdYYGcSjIIHOM5xIAv6A-k7n9C9eueMScie9RIU4qU");

fetch(sheetURL)
  .then(res=>res.text())
  .then(csv=>{
    const articles = csvToJson(csv);
    const article = articles.find(a => a['ID'] === id);
    if(article){
      document.getElementById("title").innerText = article['Title'];
      document.getElementById("image").src = article['Image URL'];
      document.getElementById("content").innerText = article['Description'];
    }
  });
</script>

</body>
</html>
