<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<h1>Dashboard Pengajuan Kerja Sama</h1>

<input type="text" id="search" placeholder="Cari nama / perusahaan...">

<table id="dataTable">
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Perusahaan</th>
      <th>Nama</th>
      <th>Produk</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportExcel()">Export Excel</button>
<h2>Statistik Pengajuan</h2>

<iframe 
  src="https://docs.google.com/spreadsheets/d/1hr-FQg6qceYFbUf6fiappXEnZzAvWsORE270nTiqPNU/gviz/tq?tqx=out:chart&sheet=Statistik"
  width="100%"
  height="400"
  frameborder="0">
</iframe>
<h2>Statistik Bulanan</h2>
<iframe 
  src="https://docs.google.com/spreadsheets/d/1hr-FQg6qceYFbUf6fiappXEnZzAvWsORE270nTiqPNU/gviz/tq?tqx=out:chart&sheet=Statistik%20Bulanan"
  width="100%" height="400">
</iframe>

<h2>Statistik Tahunan</h2>
<iframe 
  src="https://docs.google.com/spreadsheets/d/1hr-FQg6qceYFbUf6fiappXEnZzAvWsORE270nTiqPNU/gviz/tq?tqx=out:chart&sheet=Statistik%20Tahunan"
  width="100%" height="400">
</iframe>

<script src="js/dashboard.js"></script>
<script src="js/export.js"></script>

</body>
</html>
