name: Auto Publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Refill queue
        run: node scripts/refill-queue.js

      - name: Generate article
        run: node scripts/generate-article.js

      - name: Inject CTA
        run: node scripts/inject-cta.js

      - name: Generate RSS
        run: node scripts/generate-rss.js

      - name: Update Sitemap
        run: node scripts/update-sitemap.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main --rebase
          git add .
          git commit -m "ðŸš€ Auto publish article" || echo "No changes"
          git push
