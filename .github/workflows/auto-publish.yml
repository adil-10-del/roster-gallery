name: Auto Publish Content

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Refill Queue
        run: node scripts/refill-queue.js

      - name: Run article generator
        run: |
          node scripts/generate-article.js

      - name: Inject CTA
        run: node scripts/inject-cta.js

      - name: Generate RSS
        run: node scripts/generate-rss.js

      - name: Update sitemap
        run: node scripts/update-sitemap.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ðŸš€ Auto publish content" || echo "No changes"
          git push
