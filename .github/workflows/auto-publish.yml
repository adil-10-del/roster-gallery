name: Auto Publish Blog + RSS + Sitemap

on:
  schedule:
    - cron: "0 1 * * *" # 08.00 WIB
    - cron: "0 5 * * *" # 12.00 WIB
    - cron: "0 11 * * *" # 18.00 WIB
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "No dependencies"

      - name: Refill queue (artikel otomatis)
        run: node scripts/refill-queue.js

      - name: Generate article
        run: node scripts/generate-article.js

      - name: Generate RSS
        run: node scripts/generate-rss.js

      - name: Update sitemap
        run: node scripts/update-sitemap.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add blog rss.xml sitemap.xml
          git commit -m "Auto publish blog + rss + sitemap" || echo "No changes"
          git push

