name: Auto Publish Blog

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Refill Queue (AUTO DATA)
        run: node scripts/refill-queue.js

      - name: Debug Queue
        run: cat data/queue.json

      - name: Generate Article + Image
        run: node scripts/generate-article.js

      - name: Inject CTA
        run: node scripts/inject-cta.js

      - name: Generate RSS
        run: node scripts/generate-rss.js

      - name: Update Sitemap
        run: node scripts/update-sitemap.js

      - name: Commit & Push
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"
    git pull origin main --rebase
    git add .
    git commit -m "ðŸš€ Auto publish article" || echo "No changes"
    git push


