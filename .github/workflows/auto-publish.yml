name: ğŸš€ Auto Publish Blog System

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # tiap 6 jam

permissions:
  contents: write

concurrency:
  group: auto-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies (Safe)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skip npm install"
          fi

      - name: ğŸ§  Refill Article Queue
        run: node scripts/refill-queue.js

      - name: âœï¸ Generate Article + Image
        run: node scripts/generate-article.js

      - name: ğŸ¯ Inject CTA WhatsApp
        run: node scripts/inject-cta.js

      - name: ğŸ“¡ Generate RSS
        run: node scripts/generate-rss.js

      - name: ğŸ—ºï¸ Update Sitemap
        run: node scripts/update-sitemap.js

      - name: ğŸš€ Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ğŸš€ Auto publish blog + image + seo" || echo "No changes to commit"
          git push
