name: ðŸš€ Auto Publish Blog

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # tiap 6 jam

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install --production

      - name: Refill queue
        run: node scripts/refill-queue.js

      - name: Generate article + image
        run: node scripts/generate-article.js

      - name: Inject CTA
        run: node scripts/inject-cta.js

      - name: Generate RSS
        run: node scripts/generate-rss.js

      - name: Update Sitemap
        run: node scripts/update-sitemap.js

      - name: Remove node_modules from git
        run: git rm -r --cached node_modules || true

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ðŸš€ Auto publish article" || echo "No changes"
          git pull --rebase
          git push

