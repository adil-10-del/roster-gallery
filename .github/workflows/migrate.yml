name: Auto Migrate Old Articles

on:
  workflow_dispatch:   # manual trigger (recommended)
  # schedule:
  #   - cron: "0 2 * * *" # (opsional) jalan otomatis

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run migration script
        run: node scripts/migrate-old-articles.js

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ðŸ”§ Auto migrate old blog articles" || echo "No changes"
          git push
