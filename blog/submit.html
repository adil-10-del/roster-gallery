<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Submit Artikel | Roster Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/blog.css">
</head>

<body>

<header class="header-small">
  <div class="navbar">
    <img src="../assets/images/logo.jpg" class="logo">
    <nav>
      <a href="../blog.html">Blog</a>
      <a href="submit.html" class="active">Submit Artikel</a>
    </nav>
  </div>
</header>

<section class="form-container">
  <h1>Submit Artikel</h1>
  <p>Artikel akan dibuat otomatis dalam format HTML</p>

  <form id="articleForm">
    <label>Judul Artikel</label>
    <input type="text" id="title" required>

    <label>Kategori</label>
    <select id="category">
      <option>Roster Beton</option>
      <option>Paving</option>
      <option>Bata</option>
      <option>Genteng</option>
      <option>Walpanel</option>
      <option>Tiang</option>
      <option>List Pang</option>
    </select>

    <label>Isi Artikel</label>
    <textarea id="content" rows="10" required></textarea>

    <label>Gambar Artikel (URL)</label>
    <input type="url" id="image" placeholder="https://...jpg">

    <button type="submit">Preview Artikel</button>
  </form>
</section>

<script src="../js/submit-article.js"></script>
</body>
</html>
