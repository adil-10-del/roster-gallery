<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Submit Artikel | Roster Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/blog.css">
</head>

<body>

<header class="header-small">
  <div class="navbar">
    <img src="../assets/images/logo.jpg" class="logo">
    <nav>
      <a href="../index.html">Home</a>
      <a href="../blog.html">Blog</a>
      <a href="submit.html" class="active">Submit Artikel</a>
    </nav>
  </div>
</header>

<section class="form-container">
  <h1>Submit Artikel</h1>
  <p>Kirim artikel Anda untuk dipublikasikan di Roster Gallery</p>

  <form id="articleForm">
    <label>Judul Artikel</label>
    <input type="text" id="title" required>

    <label>Kategori</label>
    <select id="category">
      <option>Roster Beton</option>
      <option>Paving</option>
      <option>Genteng</option>
      <option>Bata</option>
      <option>Walpanel</option>
    </select>

    <label>Isi Artikel</label>
    <textarea id="content" rows="8" required></textarea>

    <label>Nama Penulis</label>
    <input type="text" id="author">

    <button type="submit">Kirim Artikel</button>
  </form>

  <p class="form-note">
    Artikel akan direview terlebih dahulu oleh admin sebelum dipublikasikan.
  </p>
</section>

<script>
document.getElementById("articleForm").addEventListener("submit", function(e){
  e.preventDefault();

  const title = title.value;
  const category = category.value;
  const content = content.value;
  const author = author.value || "Anonim";

  const text = `
SUBMIT ARTIKEL â€“ ROSTER GALLERY

Judul:
${title}

Kategori:
${category}

Penulis:
${author}

Isi Artikel:
${content}
`;

  const phone = "6283872793673";
  window.open(
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(text),
    "_blank"
  );
});
</script>

</body>
</html>
